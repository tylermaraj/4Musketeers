<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CinemArchive - Explore A Vast Library of Films</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section">
      <h1>CinemArchive</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Main App (Hidden Until Login) -->
    <div id="app" style="display: none;">
      <header class="app-header">
        <div class="header-left">
          <img src="https://cdn.drop.media/guest/9d9ae38c-2b96-4a3d-9070-424cacbffeee.png" alt="CinemArchive Logo" class="logo" />
          <h1>Welcome, <span id="user-display">User</span>!</h1>
        </div>
        <button id="logout-btn" aria-label="Logout">Logout</button>
      </header>

      <div class="app-content">
        <nav id="sidebar">
          <h3>Browse by Genre</h3>
          <ul id="genre-list">
            <li data-genre="action">Action</li>
            <li data-genre="comedy">Comedy</li>
            <li data-genre="drama">Drama</li>
            <li data-genre="horror">Horror</li>
            <li data-genre="sci-fi">Sci-Fi</li>
            <li data-genre="animation">Animation</li>
          </ul>
          <button id="bookmarks-nav-btn">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
            </svg>
            My Bookmarks
          </button>
        </nav>

        <main id="main-content">
          <div class="search-box">
            <input type="text" id="search-input" placeholder="Search for any movie..." aria-label="Search movies" />
            <button id="search-btn" aria-label="Search">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              Search
            </button>
          </div>

          <section id="results">
            <div class="default-message">
              <p>Select a genre or search for movies above</p>
            </div>
          </section>

          <section id="bookmarks">
            <h2>Your Bookmarks</h2>
            <div id="bookmarks-list"></div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <!-- Movie Details Modal -->
  <div id="movie-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modal-movie-details"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
